<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --border-width: 2.0px;
            --border-color: rgba(212, 175, 55, 0.6);
            --border-radius: 20px;
            --card-opacity: 0.5;
            --card-bg: rgba(0,0,0,var(--card-opacity));
            --text-accent: #d4af37;
            --ping-good: #10b981;
            --ping-medium: #f59e0b;
            --ping-bad: #ef4444;
            --ping-loading: #9ca3af;
            --links-min-width: 200px;
            --links-card-height: auto;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        html {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        body {
            position: relative;
            width:100%;
            min-height:100vh;
            background:#000;
            font-family:sans-serif;
            color: #fff;
            overflow-x: clip;
            padding-bottom: 50px;
        }
        #top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
      
        .nav-container {
            width:92%;
            max-width:550px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
      
        .nav-logo {
            height: 60px;
            display: flex;
            align-items: center;
        }
      
        .nav-logo img {
            max-height: 100%;
            max-width: 180px;
            object-fit: contain;
        }
      
        .nav-kefu {
            height: 60px;
            display: flex;
            align-items: center;
        }
      
        .nav-kefu a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }
      
        .nav-kefu img {
            max-height: 100%;
            max-width: 60px;
            object-fit: contain;
        }
      
        .kefu-text {
            font-size: 12px;
            color: #fff;
            margin-left: 8px;
            display: none;
        }
      
        #bg-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:0;
            pointer-events:none;
            overflow: hidden;
            will-change: transform;
        }
        .bg-media {
            position: absolute;
            top: 0;
            left: 0;
            width:100%;
            height:100%;
            object-fit:cover;
        }
        /* GIF背景专用样式 */
        .bg-media.gif {
            /* 防止GIF被视频样式影响 */
            animation: none !important;
            opacity: 1 !important;
        }
        .container {
            position: relative;
            z-index:10;
            width:92%;
            max-width:550px;
            margin:120px auto 100px;
        }
      
        .card-style {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: var(--border-width) solid var(--border-color);
            margin-bottom:25px;
            overflow: hidden;
        }
        .header-card { text-align:center; padding:40px 20px; }
      
        .swiper-section { display: none; aspect-ratio: 800 / 322; }
        .swiper { width: 100%; height: 100%; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
      
        .route-group { padding:30px 20px; }
        .route-title { text-align:center; margin: 0 auto 20px; font-weight: bold; border: 1px solid var(--border-color); display: table; padding: 5px 20px; border-radius: 50px; font-size: 13px; }
      
        /* 竖向排列：手机和PC都强制单列全宽 */
        .links-list {
            display: block;
        }
        .route-card {
            width: 100%;
            height: var(--links-card-height);
            display:flex;
            align-items:center;
            justify-content:space-between;
            text-decoration:none;
            color:#fff;
            margin-bottom:12px;
            padding:18px 20px;
            border: 1.5px solid var(--border-color);
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
      
        /* 横向排列：PC自动多列，手机强制单列 */
        .route-group.horizontal {
            padding: 20px;
        }
        .route-group.horizontal .links-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--links-min-width), 1fr));
            gap: 20px;
        }
        .route-group.horizontal .route-card {
            margin-bottom: 0;
            width: 100%;
            height: var(--links-card-height);
        }
      
        /* 手机端强制单列（无论竖向还是横向） */
        @media (max-width: 768px) {
            .links-list,
            .route-group.horizontal .links-list {
                display: block !important;
            }
            .route-group.horizontal .route-card {
                margin-bottom: 12px;
            }
        }
      
        .route-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-color: rgba(212, 175, 55, 0.8);
        }
      
        .route-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-right: 15px;
            overflow: hidden;
        }
      
        .route-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
      
        .ping-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
      
        .ping-card {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            height: 40px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.08));
            border: 1.5px solid rgba(16, 185, 129, 0.4);
            border-radius: 10px;
            padding: 0 12px;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
      
        .ping-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.8), rgba(16, 185, 129, 0.3));
        }
      
        .ping-value {
            font-size: 18px;
            font-weight: bold;
            color: #10b981;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
      
        .ping-unit {
            font-size: 10px;
            color: rgba(16, 185, 129, 0.7);
            margin-left: 2px;
            font-weight: 500;
        }
      
        .ping-loading {
            animation: pulse 1.5s infinite;
            color: var(--ping-loading);
        }
      
        .enter-btn {
            font-size:14px;
            color: var(--text-accent);
            font-weight: bold;
            background: rgba(212, 175, 55, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            white-space: nowrap;
            transition: all 0.2s ease;
            min-width: 80px;
            text-align: center;
        }
      
        .enter-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.05);
        }
        .copyright-card { display: none; padding: 20px; text-align: center; }
      
        #system-info-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            z-index: 1000;
            padding: 10px 0;
            display: none;
        }
      
        .system-info-container {
            width:92%;
            max-width:550px;
            margin: 0 auto;
            text-align: center;
            font-size: 12px;
            line-height: 1.5;
        }
      
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
      
        @media (max-width: 480px) {
            .ping-card {
                min-width: 60px;
                height: 36px;
                padding: 0 8px;
            }
          
            .ping-value {
                font-size: 16px;
            }
          
            .enter-btn {
                padding: 6px 16px;
                font-size: 13px;
                min-width: 70px;
            }
          
            .route-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div id="top-nav">
    <div class="nav-container">
        <div class="nav-logo"></div>
        <div class="nav-kefu"></div>
    </div>
</div>
<div id="system-info-bar">
    <div class="system-info-container" id="system-info-content"></div>
</div>
<div id="bg-box"></div>
<div class="container">
    <div class="header-card card-style" id="header-card">
        <div id="title-list"></div>
        <div id="sub-list"></div>
    </div>
    <div id="banner-box" class="swiper-section card-style">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="route-group card-style" id="route-group">
        <div id="route-main-title" class="route-title"></div>
        <div id="links-list" class="links-list"></div>
    </div>
    <div id="copyright-box" class="copyright-card card-style">
        <div id="copyright-content"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    let isInitialized = false;
    let swiperInstance = null;
    let pingTests = [];
    let currentBgUrl = '';
    let bgMediaElement = null; // 全局背景元素引用
    let videoPlaybackLock = false; // 防止重复播放的锁

    /**
     * 统一设置背景（支持jpg/png/mp4/gif）
     * @param {string} bgUrl 背景地址
     */
    function setBackground(bgUrl) {
        if (currentBgUrl === bgUrl) return false;
        currentBgUrl = bgUrl;
        
        const box = document.getElementById('bg-box');
        box.innerHTML = '';
        bgMediaElement = null;

        // 判断文件类型
        const isVideo = bgUrl.match(/\.(mp4|webm|mov|avi)$/i);
        const isGif = bgUrl.match(/\.(gif)$/i);
        
        if (isVideo) {
            // 视频背景
            const video = document.createElement('video');
            video.className = 'bg-media';
            video.src = bgUrl;
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.playsInline = true;
            video.preload = 'auto';
            // 添加浏览器兼容属性
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
            video.setAttribute('x5-playsinline', ''); // 微信X5内核
            video.setAttribute('x-webkit-airplay', 'allow');
            
            box.appendChild(video);
            bgMediaElement = video;
            
            // 优化视频播放逻辑（仅在首次加载/真正暂停时播放）
            video.addEventListener('loadedmetadata', () => {
                if (!videoPlaybackLock) {
                    playVideoSafely(video);
                }
            });
            
            // 仅在视频真正结束/错误时重启，而非滚动时
            video.addEventListener('ended', () => {
                video.currentTime = 0;
                playVideoSafely(video);
            });
            
            video.addEventListener('error', (e) => {
                console.error('视频加载失败:', e);
                // 降级为图片背景（如果有备用图）
                if (bgUrl.includes('.mp4')) {
                    const fallbackBg = bgUrl.replace('.mp4', '.jpg');
                    setBackground(fallbackBg);
                }
            });
        } else {
            // 图片/GIF背景
            const img = document.createElement('img');
            img.className = `bg-media ${isGif ? 'gif' : ''}`;
            img.src = bgUrl;
            img.alt = 'Background';
            // GIF优化：防止浏览器暂停动画
            img.loading = 'eager';
            img.decoding = 'async';
            
            // 图片加载失败降级
            img.onerror = () => {
                console.error('背景图片加载失败:', bgUrl);
                img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiMwMDAiLz48L3N2Zz4=';
            };
            
            box.appendChild(img);
            bgMediaElement = img;
        }
        return true;
    }

    /**
     * 安全播放视频（防止重复调用）
     * @param {HTMLVideoElement} video 视频元素
     */
    function playVideoSafely(video) {
        if (!video || videoPlaybackLock || video.readyState < 2) return;
        
        videoPlaybackLock = true;
        video.play().then(() => {
            videoPlaybackLock = false;
        }).catch(e => {
            console.log("视频自动播放失败，等待用户交互:", e);
            // 仅在首次失败时绑定一次用户交互事件
            const playOnInteraction = () => {
                video.play().catch(e2 => console.log("用户交互播放失败:", e2));
                document.removeEventListener('touchstart', playOnInteraction);
                document.removeEventListener('click', playOnInteraction);
                videoPlaybackLock = false;
            };
            document.addEventListener('touchstart', playOnInteraction, { once: true });
            document.addEventListener('click', playOnInteraction, { once: true });
            videoPlaybackLock = false;
        });
    }

    /**
     * 检测Ping值
     * @param {string} url 检测地址
     */
    async function testPing(url) {
        const startTime = Date.now();
        const timeout = 3000;
       
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
           
            await fetch(url, {
                method: 'HEAD',
                mode: 'no-cors',
                cache: 'no-store',
                signal: controller.signal
            });
           
            clearTimeout(timeoutId);
            const ping = Date.now() - startTime;
            return { 
                ping: Math.min(ping, 999) || Math.floor(Math.random() * 50) + 10,
                status: 'success' 
            };
        } catch (error) {
            return error.name === 'AbortError' ? { ping: 0, status: 'timeout' } : { ping: 0, status: 'error' };
        }
    }
   
    /**
     * 更新Ping显示
     * @param {HTMLElement} pingElement Ping容器
     * @param {Object} pingResult Ping结果
     */
    function updatePingDisplay(pingElement, pingResult) {
        const pingValue = pingElement.querySelector('.ping-value');
        const pingCard = pingElement.querySelector('.ping-card');
       
        if (pingResult.status !== 'success') {
            pingValue.textContent = '0';
            pingValue.className = 'ping-value';
            pingCard.style.background = 'linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.08))';
            pingCard.style.borderColor = 'rgba(239, 68, 68, 0.4)';
            return;
        }
       
        const ping = pingResult.ping;
        pingValue.textContent = ping;
       
        if (ping < 100) {
            pingValue.style.color = '#10b981';
            pingCard.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1))';
            pingCard.style.borderColor = 'rgba(16, 185, 129, 0.5)';
        } else if (ping < 300) {
            pingValue.style.color = '#f59e0b';
            pingCard.style.background = 'linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.1))';
            pingCard.style.borderColor = 'rgba(245, 158, 11, 0.5)';
        } else {
            pingValue.style.color = '#ef4444';
            pingCard.style.background = 'linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1))';
            pingCard.style.borderColor = 'rgba(239, 68, 68, 0.5)';
        }
       
        pingValue.classList.remove('ping-loading');
    }
   
    /**
     * 启动Ping检测
     * @param {Array} links 链接列表
     */
    function startPingTests(links) {
        stopPingTests();
        pingTests = [];
       
        links.forEach((link, index) => {
            const linkElement = document.querySelector(`#link-${index} .ping-card`);
            if (!linkElement) return;
           
            const pingValue = linkElement.querySelector('.ping-value');
            pingValue.textContent = '···';
            pingValue.className = 'ping-value ping-loading';
            linkElement.style.background = 'linear-gradient(135deg, rgba(156, 163, 175, 0.15), rgba(156, 163, 175, 0.08))';
            linkElement.style.borderColor = 'rgba(156, 163, 175, 0.4)';
           
            const test = {
                index,
                url: link.url,
                element: linkElement,
                intervalId: setInterval(() => {
                    pingValue.textContent = '···';
                    pingValue.className = 'ping-value ping-loading';
                    linkElement.style.background = 'linear-gradient(135deg, rgba(156, 163, 175, 0.15), rgba(156, 163, 175, 0.08))';
                    linkElement.style.borderColor = 'rgba(156, 163, 175, 0.4)';
                    testPing(link.url).then(result => updatePingDisplay(linkElement, result));
                }, 20000)
            };
           
            setTimeout(() => testPing(link.url).then(result => updatePingDisplay(linkElement, result)), 1000 + index * 300);
            pingTests.push(test);
        });
    }
   
    /**
     * 停止Ping检测
     */
    function stopPingTests() {
        pingTests.forEach(test => clearInterval(test.intervalId));
        pingTests = [];
    }
   
    /**
     * 初始化页面
     */
    async function init() {
        if (isInitialized) return;
       
        try {
            const res = await fetch('admin/config.json?t=' + Date.now());
            const data = await res.json();
           
            isInitialized = true;
           
            // 设置CSS变量
            const root = document.documentElement;
            root.style.setProperty('--border-width', (data.border_width || 2) + 'px');
            root.style.setProperty('--border-color', data.border_color || 'rgba(212,175,55,0.6)');
            root.style.setProperty('--border-radius', (data.border_radius || 20) + 'px');
            root.style.setProperty('--card-opacity', data.card_opacity || 0.5);
            root.style.setProperty('--links-min-width', (data.links_min_width || 200) + 'px');
            root.style.setProperty('--links-card-height', data.links_card_height || 'auto');
           
            // 设置背景（自适应设备）
            const bg = (window.innerWidth <= 768) ? (data.bg_mobile || data.bg_pc) : data.bg_pc;
            if (bg) {
                setBackground(bg);
            }
           
            // 设置导航Logo
            const navLogo = document.querySelector('.nav-logo');
            if (data.logo?.trim()) {
                const logoLink = data.kefu || '#';
                navLogo.innerHTML = `<a href="${logoLink}" ${logoLink !== '#' ? 'target="_blank"' : ''}><img src="${data.logo}" alt="Logo"></a>`;
            } else {
                navLogo.style.display = 'none';
            }
           
            // 设置客服
            const navKefu = document.querySelector('.nav-kefu');
            if (data.kefu?.trim() && data.kefu_img?.trim()) {
                navKefu.innerHTML = `<a href="${data.kefu}" target="_blank"><img src="${data.kefu_img}" alt="在线客服"><span class="kefu-text">在线客服</span></a>`;
            } else if (data.kefu?.trim()) {
                navKefu.innerHTML = `<a href="${data.kefu}" target="_blank" class="kefu-text">在线客服</a>`;
                document.querySelector('.kefu-text').style.display = 'block';
            } else {
                navKefu.style.display = 'none';
            }
           
            // 设置标题
            const titleList = document.getElementById('title-list');
            titleList.innerHTML = '';
            (data.titles || []).forEach(t => {
                const el = document.createElement('div');
                el.innerText = t.text;
                el.style.cssText = `font-size:${t.size}px;color:${t.color};font-weight:${t.weight};margin-bottom:5px;-webkit-text-stroke:${t.stroke_width}px ${t.stroke_color};text-stroke:${t.stroke_width}px ${t.stroke_color};`;
                titleList.appendChild(el);
            });
           
            // 设置副标题
            const subList = document.getElementById('sub-list');
            subList.innerHTML = '';
            (data.subs || []).forEach(s => {
                const el = document.createElement('div');
                el.innerText = s.text;
                el.style.cssText = `font-size:${s.size}px;color:${s.color};font-weight:${s.weight || 'normal'};margin-bottom:10px;-webkit-text-stroke:${s.stroke_width}px ${s.stroke_color};text-stroke:${s.stroke_width}px ${s.stroke_color};line-height:1.5;`;
                subList.appendChild(el);
            });
           
            // 设置轮播
            const swiperWrapper = document.getElementById('swiper-wrapper');
            swiperWrapper.innerHTML = '';
            if (data.carousel?.length > 0) {
                data.carousel.forEach(item => {
                    if (item.img) {
                        const slide = document.createElement('div');
                        slide.className = 'swiper-slide';
                        slide.innerHTML = item.link?.trim() ? `<a href="${item.link}" target="_blank"><img src="${item.img}"></a>` : `<img src="${item.img}">`;
                        swiperWrapper.appendChild(slide);
                    }
                });
                document.getElementById('banner-box').style.display = 'block';
                if (swiperInstance) swiperInstance.destroy(true, true);
                swiperInstance = new Swiper(".mySwiper", { 
                    loop: true, 
                    autoplay: { delay: 3000 }, 
                    pagination: { el: ".swiper-pagination" }, 
                    effect: 'slide', 
                    speed: 800,
                    // 轮播兼容设置
                    observer: true,
                    observeParents: true
                });
            }
           
            // 设置线路标题
            const routeTitleEl = document.getElementById('route-main-title');
            routeTitleEl.innerText = data.routeTitle || '线路入口';
            routeTitleEl.style.fontSize = (data.route_title_size || 18) + 'px';
            routeTitleEl.style.color = data.route_title_color || '#d4af37';
            routeTitleEl.style.webkitTextStroke = `${data.route_title_stroke_width || 0}px ${data.route_title_stroke_color || '#000000'}`;
            routeTitleEl.style.textStroke = `${data.route_title_stroke_width || 0}px ${data.route_title_stroke_color || '#000000'}`;
            routeTitleEl.style.fontWeight = 'bold';
           
            // 设置链接布局
            const routeGroup = document.getElementById('route-group');
            const layout = data.links_layout || 'vertical';
            routeGroup.classList.toggle('horizontal', layout === 'horizontal');
           
            // 设置链接列表
            const linksList = document.getElementById('links-list');
            linksList.innerHTML = '';
           
            if (data.links?.length) {
                data.links.forEach((l, index) => {
                    const a = document.createElement('a');
                    a.href = l.url;
                    a.target = "_blank";
                    a.className = "route-card";
                    a.id = `link-${index}`;
                   
                    const routeInfo = document.createElement('div');
                    routeInfo.className = 'route-info';
                   
                    const routeName = document.createElement('div');
                    routeName.className = 'route-name';
                    routeName.innerText = l.name;
                    routeName.style.fontSize = (l.size || 16) + 'px';
                    routeName.style.color = l.color || '#ffffff';
                    routeName.style.webkitTextStroke = `${l.stroke_width || 0}px ${l.stroke_color || '#000000'}`;
                    routeName.style.textStroke = `${l.stroke_width || 0}px ${l.stroke_color || '#000000'}`;
                   
                    routeInfo.appendChild(routeName);
                   
                    const pingContainer = document.createElement('div');
                    pingContainer.className = 'ping-container';
                    pingContainer.innerHTML = `
                        <div class="ping-card">
                            <span class="ping-value ping-loading">···</span>
                            <span class="ping-unit">ms</span>
                        </div>
                        <div class="enter-btn">${data.btnText || '进入'}</div>
                    `;
                   
                    a.appendChild(routeInfo);
                    a.appendChild(pingContainer);
                    linksList.appendChild(a);
                });
               
                setTimeout(() => startPingTests(data.links), 500);
            }
           
            // 设置版权信息
            const copyrightBox = document.getElementById('copyright-box');
            const copyrightContent = document.getElementById('copyright-content');
            if (data.copyright_text?.trim()) {
                copyrightBox.style.display = 'block';
                copyrightContent.innerText = data.copyright_text;
                copyrightContent.style.color = data.copyright_color || '#666666';
                copyrightContent.style.fontSize = (data.copyright_size || 12) + 'px';
                copyrightContent.style.lineHeight = '1.5';
            } else {
                copyrightBox.style.display = 'none';
            }
           
            // 调整显示顺序
            const headerCard = document.getElementById('header-card');
            const bannerBox = document.getElementById('banner-box');
            const container = document.querySelector('.container');
           
            if (data.display_order === 'carousel_first') {
                container.insertBefore(bannerBox, headerCard);
            } else {
                container.insertBefore(headerCard, bannerBox);
            }
           
            // 设置系统信息栏
            const systemInfoBar = document.getElementById('system-info-bar');
            const systemInfoContent = document.getElementById('system-info-content');
            if (data.system_info?.trim()) {
                systemInfoBar.style.display = 'block';
                systemInfoContent.innerHTML = data.system_info;
                systemInfoContent.style.color = data.system_info_color || '#666666';
                systemInfoContent.style.fontSize = (data.system_info_size || 12) + 'px';
            } else {
                systemInfoBar.style.display = 'none';
            }
        } catch (e) {
            console.error("配置加载错误:", e);
            document.getElementById('title-list').innerHTML = '<div style="font-size:32px;color:#d4af37;font-weight:bold;">欢迎使用</div>';
            document.getElementById('sub-list').innerHTML = '<div style="font-size:14px;color:#ffffff;">请在后台配置内容</div>';
            document.getElementById('route-main-title').innerText = '线路入口';
        }
    }

    // 页面加载完成初始化
    window.addEventListener('DOMContentLoaded', () => setTimeout(init, 100));
    // 页面卸载停止Ping检测
    window.addEventListener('beforeunload', stopPingTests);

    // 窗口大小调整时更新背景（优化版）
    window.addEventListener('resize', () => {
        clearTimeout(window.resizeTimer);
        window.resizeTimer = setTimeout(() => {
            if (!isInitialized) return;
            
            fetch('admin/config.json?t=' + Date.now())
                .then(res => res.json())
                .then(data => {
                    const newBg = (window.innerWidth <= 768) ? (data.bg_mobile || data.bg_pc) : data.bg_pc;
                    if (newBg && newBg !== currentBgUrl) {
                        setBackground(newBg);
                    }
                })
                .catch(e => console.error("调整背景失败:", e));
        }, 300); // 延长防抖时间，减少触发
    });

    // 仅在页面可见性变化时恢复视频播放（非滚动时）
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden && bgMediaElement && bgMediaElement.tagName === 'VIDEO' && bgMediaElement.paused) {
            setTimeout(() => playVideoSafely(bgMediaElement), 300);
        }
    });
</script>
</body>
</html>
